<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flex 1</title>
    <style>
        /*
        1.设计好DOM解构
        2.将父盒子设置为伸缩盒子
         */
        html, body {
            height: 100%;
        }
        .root {
            height: 100%;
            display: flex;
            border: 2px solid #ccc;
        }
        .sidebar {
            width: 200px;
            background-color: #ff0;
        }
        .content {
            flex: 1;
            background-color: red;
        }
        </style>
</head>
<body>
    <div class="root">
        <div class="sidebar">
            
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
